<!DOCTYPE html>
<html>
	<head>
		<title>Javascript open link without click</title>
		<style>
			.gfg {
				text-align:center;
				font-size:40px;
				font-weight:bold;
				color:white;
			}
		</style>
		<script>
			function myFunction() {
				window.open("https://www.instagram.com/p/CuVsQ8qIZvl/?igshid=MzRlODBiNWFlZA==");
			}
		</script>
	</head>
	<body>
		<div class = "gfg" onmouseover = "myFunction()">
			Redirecting
		</div>
	</body>
</html>
